<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Admin - Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="admin.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f9bab1;
      padding: 30px;
      margin: 0;
      text-align: center;
    }

    .logo {
      width: 150px;
      margin-bottom: 20px;
    }

    h1, h2 {
      color: #000;
      margin-bottom: 20px;
    }

    form {
      background-color: #ffe6e0;
      padding: 20px;
      border-radius: 12px;
      margin: 20px auto;
      display: inline-block;
    }

    input {
      padding: 10px;
      margin: 10px 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 160px;
    }

    button {
      background-color: #aa8bff;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #7200f5;
    }

    table {
      margin: 20px auto;
      width: 90%;
      border-collapse: collapse;
      background: white;
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: center;
    }

    th {
      background-color: #ffa08c;
      color: #fff;
    }

    td button {
      padding: 5px 10px;
      margin: 0 2px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <img src="images/logo.jpg" alt="Zii's Delight Logo" class="logo" />
  <h1>Admin Dashboard</h1>

  <form id="ingredient-form">
    <input type="text" id="name" placeholder="Ingredient name" required />
    <input type="number" id="quantity" placeholder="Quantity" required />
    <input type="text" id="unit" placeholder="Unit (e.g., kg, L)" />
    <button type="submit">Add / Update</button>
  </form>

  <h2>Ingredients</h2>
  <table id="ingredient-table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Quantity</th>
        <th>Unit</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2>Users</h2>
  <table id="user-table">
    <thead>
      <tr>
        <th>User ID</th>
        <th>Email</th>
        <th>Created At</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2>Orders</h2>
  <table id="order-table">
    <thead>
      <tr>
        <th>Order ID</th>
        <th>Email</th>
        <th>Items</th>
        <th>Created At</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</body>
</html>
